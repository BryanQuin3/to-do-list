<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
    <link rel="shortcut icon" href="./img/icono.ico" type="image/x-icon">
    <title>Todo List</title>
</head>
<body class="bg-gray-900">
   <header class="m-5 flex justify-center">
    <h1 class="text-4xl font-bold bg-gradient-to-r
        from-red-500 to-yellow-500 bg-clip-text text-transparent">Todo List</h1>
   </header>
   <main class="flex flex-col items-center mt-8">
    <div class="flex items-center justify-center gap-2">
        <input type="text" name="task-input" placeholder="Enter your task" id="input" class="text-white rounded-md p-2 bg-gray-800 
        focus:ring focus:ring-blue-500 focus:border-blue-500 outline-none">
        <button id="btn" class="bg-indigo-200 font-semibold rounded-md px-6 py-2 text-gray-800 hover:bg-indigo-100">Add</button>
    </div>
    <figure class="border-2 border-white rounded-md my-8  w-4/5" id="cuadro">
        <div class="flex justify-center items-center mt-5 px-7" id="contenedor-mensaje">
            <span class="text-white text-lg" id="no-task">No tasks yet. Start adding some!</span>
        </div>
        <hr class="h-px w-11/12 my-4 mx-auto">
    </figure>
   </main>
   <script src="./app.js"></script>
</body>
</html>
